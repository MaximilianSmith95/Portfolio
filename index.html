<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Smith Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(45deg, #ff4e50, #f9d423);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
        }

        header img.profile-pic {
            max-width: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
        }

        header h1 {
            margin: 0.5rem 0;
            font-size: 2rem;
        }

        header p {
            font-size: 1.1rem;
            margin: 0;
        }

        nav {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff4e50;
        }

        main {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            border-bottom: 2px solid #f9d423;
            display: inline-block;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        #projects-container, #writing-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .project, .writing {
            background-color: white;
            margin: 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 1 1 calc(33% - 1rem);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .project:hover, .writing:hover {
            transform: translateY(-5px);
        }

        .project img, .writing img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        @media (max-width: 768px) {
            #projects-container, #writing-container {
                flex-direction: column;
            }

            .project, .writing {
                flex: 1 1 100%;
            }

            header img.profile-pic {
                max-width: 80px;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="profile-pic" src="assets/me.png" alt="Max Smith">
        <h1>Max Smith</h1>
        <p>Designer | Developer | Creator</p>
    </header>
        <nav>
            <ul>
                <li><a href="#writing">Writing</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="football_blog.html">Football Blog</a></li>
                <li><a href="film_blog.html">Film Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
        <section id="writing">
            <h2>Writing</h2>
            <div id="writing-container"></div>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div id="projects-container"></div>
        </section>
    </main>
    <footer>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:your.email@example.com">max.smith1@hotmail.co.uk</a></p>
        </section>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
